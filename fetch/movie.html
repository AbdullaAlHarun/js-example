<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="movie-details">
            <h1 id="movie-title"></h1>
            <img src="" alt="" id="movie-image">
            <p id="movie-description"></p>
            <p><strong>Genre:</strong> <span id="movie-genre"></span></p>
            <p><strong>Rating:</strong> <span id="movie-rating"></span></p>
            <p><strong>Released:</strong> <span id="movie-released"></span></p>
            <p><strong>Price:</strong> $<span id="movie-price"></span></p>
            <p><strong>Discounted Price:</strong> $<span id="movie-discounted-price"></span></p>
            <p><strong>On Sale:</strong> <span id="movie-on-sale"></span></p>
            <p><strong>Favorite:</strong> <span id="movie-favorite"></span></p>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="movie.js"></script>
</body>
</html>
